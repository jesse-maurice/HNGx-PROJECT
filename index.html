<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Profile Page</title>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div data-testid="slackDisplayImage">
        <img class="slackImg" src="/images//thumbnail_PHOTO-2022-11-01-22-40-12-removebg-preview.png" alt="Jesse-Maurice Iyoha">
      </div>
      <div class="data">
        <h1 data-testid="slackUserName">mauricedev16</h1>
        <p data-testid="myTrack">Frontend</p>
        <p data-testid="currentDayOfTheWeek">
          <span id="currentDayOfTheWeek"></span>
        </p>
        <p data-testid="currentUTCTime">
          <span id="currentUTCTime"></span>
        </p>
        <button type="button" data-testid="githubURL">
        <a target="_blank" href="https://github.com/jesse-maurice">github</a>
        
        </button>
      </div>
    </div>
    
  </div>
  <script src="script.js"></script>
</body>
</html>
